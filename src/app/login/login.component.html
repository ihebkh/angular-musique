<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/login/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/login/css/style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url('/assets/login/images/bg_1.jpg');"></div>
      <div class="contents order-2 order-md-1">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3 class="mb-4">Sign In</h3>
              <form (ngSubmit)="onSubmit()">
                <!-- Email -->
                <div class="form-group first">
                  <label for="email">Email</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    [(ngModel)]="email" 
                    name="email" 
                    required 
                  >
                </div>

                <!-- Password -->
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    [(ngModel)]="password" 
                    name="password" 
                    required 
                   >
                </div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="alert alert-danger mt-2">
                  {{ errorMessage }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-block btn-primary">Log In</button>
              </form>

              <!-- Forgot Password -->
              <hr class="my-4">
              <div class="text-center">
                <a href="#" class="forgot-pass">Forgot your password?</a>
              </div>

              <!-- Social Login -->
              <div class="social-login">
                <a href="#" class="facebook btn d-flex justify-content-center align-items-center">
                  <span class="icon-facebook mr-3"></span> Login with Facebook
                </a>
                <a href="#" class="twitter btn d-flex justify-content-center align-items-center">
                  <span class="icon-twitter mr-3"></span> Login with Twitter
                </a>
                <a href="#" class="google btn d-flex justify-content-center align-items-center">
                  <span class="icon-google mr-3"></span> Login with Google
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/assets/login/js/jquery-3.3.1.min.js"></script>
    <script src="/assets/login/js/popper.min.js"></script>
    <script src="/assets/login/js/bootstrap.min.js"></script>
  </body>
</html>
